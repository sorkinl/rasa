version: "2.0"
stories:
  - story: user gives info
    steps:
      - intent: greet
      - action: utter_ask_meeting_info
      - intent: supply_meeting_info
        entities:
          - PER
          - time
      - slot_was_set:
          - PER: not null
          - time: not null
      - action: action_handle_provided_info
      - action: utter_confirm_meetings
  - story: user gives only name
    steps:
      - intent: greet
      - action: utter_ask_meeting_info
      - intent: inform_name
        entities:
          - PER
      - slot_was_set:
          - PER: not null
      - action: action_handle_provided_info
      - intent: inform_time
        entities:
          - time
      - slot_was_set:
          - time: not null
      - action: action_handle_provided_info
      - action: utter_confirm_meetings

  - story: user gives only location
    steps:
      - intent: greet
      - action: utter_ask_meeting_info
      - intent: inform_time
        entities:
          - time
      - slot_was_set:
          - time: not null
      - action: action_handle_provided_info
      - intent: inform_name
        entities:
          - PER
      - slot_was_set:
          - PER: not null
      - action: action_confirm_name
      - action: action_handle_provided_info
      - action: utter_confirm_meetings
