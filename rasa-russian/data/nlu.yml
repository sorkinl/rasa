version: "2.0"
nlu:
  - intent: greet
    examples: |
      - Привет
      - Добрый день
      - Доброе утро
      - Привет! Как дела!
      - Добрый вечер
      - Как дела, бот
      - Хейо
      - Здраствуйте
      - Здраствуй
      - Здравствуйте
      - Здравствуй
  - intent: goodbye
    examples: |
      - До свидания
      - Доброй ночи
      - Хорошего дня
      - Сайонара
      - До скорого
      - Увидимся
      - Пока-пока

  - intent: affirm
    examples: |
      - Да
      - Подтверждаю
      - Ага
      - Да

  - intent: deny
    examples: |
      - Нет
      - Ни за что
      - Никогда
      - Нет
  - intent: inform_name
    examples: |
      - [Todd Bryant](PER)
      - [John](PER)
      - Меня зовут [Tohsaka](PER)
      - Меня зовут [Сайбер](PER)
      - Мое имя [Билли Ли](PER)
      - [Рин Тосака](PER)
      - [Мегумин](PER)
      - Я [Арчер](PER)
      - [Emiya Shirou](PER)
      - [Leonid Sorkin](PER)
      - [Raph Lee](PER)
      - [АААА](PER)
      - [Игорь](PER)
      - Я [Тодд](PER).
      - Я [Megan](PER).
      - Я [Roy](PER).
      - Я [Борис](PER).
      - Я [Александр](PER).
      - Я [Максим](PER).
      - Я [Billy](PER).
      - Я [Alex](PER).

  - intent: inform_time
    examples: |
      - Будет [15:00](time) работать?
      - [12:00](time)
      - [12](time)
      - В [8 вечера](time)
      - В [11 утра](time)

  - intent: supply_meeting_info
    examples: |
      - Меня зовут [Леонид](PER). В [10 утра](time).
      - Меня зовут [Leonard](PER). В [11 вечера](time).
      - Меня зовут [Howard](PER). В [6 утра](time).
      - Меня зовут [Раджеш](PER). В [2](time).
      - Меня зовут [Фред](PER). В [4 утра](time).
      - Меня зовут [Джордж](PER). В [9 вечера](time).
      - Меня зовут [Рон](PER). В [3](time).
      - Меня зовут [Harry](PER). В [12 вечера](time).
      - [Адуч](PER), в [4 вечера](time).
      - [Махмуч](PER), в [2 утра](time).
      - [Ронан](PER), в [1 вечера](time).
      - [Тор](PER), в [6:00 pm](time).
      - [Tony](PER), в [7:00 am](time).
      - [Steven](PER), в [8 утра](time).
      - [Peter](PER), в [9 вечера](time).
      - [Рокета](PER), в [3](time).

  - intent: dr_appointment
    examples: |
      - Хочу поговорить с доктором.
      - Доктор
  - intent: inform_symptoms
    examples: |
      - Болит [горло](throat)
      - [Насморк](nose)
      - Болит [голова](headache)
      - У меня болит [голова](headache),[горло](throat) и [насморк](nose)
      - У меня болят [голова](headache) и [горло](throat)
      - У меня [насморк](nose) и [головная](headache) боль
