version: "2.0"
nlu:
  - intent: ask_features
    examples: |
      - Что ты можешь сделать?
      - Что я могу спросить?
  - intent: request_appointment
    examples: |
      - Хочу назначить встречу
      - Встретиться
      - Встреча
      - Назначь всречу
      - Деловое свидание
      - Назначить встречу
      - Я хочу встретить профессорa
      - Я хочу встретиться с профессором
      - Я хочу назначить встречу
      - Я хочу назначить встречу на 12:00.
      - Встреча в 12:00
  - intent: greet
    examples: |
      - Привет
      - Добрый день
      - Доброе утро
      - Привет! Как дела!
      - Добрый вечер
      - Как дела, бот
      - Хейо
      - Здраствуйте
      - Здраствуй
      - Здравствуйте
      - Здравствуй
  - intent: goodbye
    examples: |
      - До свидания
      - Доброй ночи
      - Хорошего дня
      - Сайонара
      - До скорого
      - Увидимся
      - Пока-пока
  - intent: affirm
    examples: |
      - да
      - подтверждаю
      - конечно
      - положительно
      - Звучит отлично
      - верно
  - intent: deny
    examples: |
      - Нет
      - Нисколько
      - никогда
      - я так не думаю
      - Не совсем
      - Ни за что
  - intent: mood_great
    examples: |
      - Идеально
      - Хорошо
      - Удивительно
      - Я на вершине мира
      - невероятно
      - Чувствую себя хорошо
      - Я в порядке
      - У меня все отлично
      - Я спасу мир
      - Очень хорошо
      - Так здорово
      - Так хорошо
      - Вполне нормально
  - intent: mood_unhappy
    examples: |
      - Мой день был ужасен
      - Мне грустно
      - Мне не так хорошо
      - Я разочарован
      - Мне грустно
      - Так грустно
      - грустный
      - Очень грустный
      - Несчастный
      - Не хорошо
      - Не очень хорошо
      - Очень плохой
  - intent: bot_challenge
    examples: |
      - Вы - бот?
      - Ты человек?
      - я разговариваю с ботом?
      - я разговариваю с человеком?
  - intent: gratitude
    examples: |
      - Спасибо!
      - Благодарю
  - intent: faq
    examples: |
      - Я хотел бы знать профессоров [office hours] (faq), пожалуйста
      - Какие у профессора [office hours] (faq)?
      - Когда [office hours] (faq)
      - Какая [occupancy] (faq) в [gym] (place)?

  - intent: inform_name
    examples: |
      - [Todd Bryant](PER)
      - [John](PER)

  - intent: confirm_name
    examples: |
      - [NAME](PER)
      - [FIRSTNAME LASTNAME](PER)

  - intent: infrom_reason
    examples: |
      - Обсудить сочинение
      - Я хочу поговорить о моей оценке

  - intent: infrom_time
    examples: |
      - Будет [15:00](TIME) работать?
      - [12:00](TIME)
      - [12](TIME)
      - В [8 вечера](TIME)
      - В [11 утра](TIME)

  - intent: out_of_scope
    examples: |
      - Я хочу заказать еду.
      - Что 12 + 122´
      - Насколько высоко слишком высоко?
      - В чем смысл жизни?
