version: "2.0"
nlu:
  - intent: ask_features
    examples: |
      - Что ты можешь сделать?
      - Что я могу спросить?
  - intent: request_appointment
    examples: |
      - Хочу назначить встречу
      - Встретиться
      - Встреча
      - Назначь всречу
      - Деловое свидание
      - Назначить встречу
      - Я хочу встретить профессорa
      - Я хочу встретиться с профессором
      - Я хочу назначить встречу
      - Я хочу назначить встречу на 12:00.
      - Встреча в 12:00
  - intent: greet
    examples: |
      - Привет
      - Добрый день
      - Доброе утро
      - Привет! Как дела!
      - Добрый вечер
      - Как дела, бот
      - Хейо
      - Здраствуйте
      - Здраствуй
      - Здравствуйте
      - Здравствуй
  - intent: goodbye
    examples: |
      - До свидания
      - Доброй ночи
      - Хорошего дня
      - Сайонара
      - До скорого
      - Увидимся
      - Пока-пока
  - intent: affirm
    examples: |
      - да
      - подтверждаю
      - конечно
      - положительно
      - Звучит отлично
      - верно
  - intent: deny
    examples: |
      - Нет
      - Нисколько
      - никогда
      - я так не думаю
      - Не совсем
      - Ни за что
  - intent: mood_great
    examples: |
      - Идеально
      - Хорошо
      - Удивительно
      - Я на вершине мира
      - невероятно
      - Чувствую себя хорошо
      - Я в порядке
      - У меня все отлично
      - Я спасу мир
      - Очень хорошо
      - Так здорово
      - Так хорошо
      - Вполне нормально
  - intent: mood_unhappy
    examples: |
      - Мой день был ужасен
      - Мне грустно
      - Мне не так хорошо
      - Я разочарован
      - Мне грустно
      - Так грустно
      - грустный
      - Очень грустный
      - Несчастный
      - Не хорошо
      - Не очень хорошо
      - Очень плохой
  - intent: bot_challenge
    examples: |
      - Вы - бот?
      - Ты человек?
      - я разговариваю с ботом?
      - я разговариваю с человеком?
  - intent: gratitude
    examples: |
      - Спасибо!
      - Благодарю
  - intent: faq
    examples: |
      - Я хотел бы знать профессоров [office hours] (faq), пожалуйста
      - Какие у профессора [office hours] (faq)?
      - Когда [office hours] (faq)
      - Какая [occupancy] (faq) в [gym] (place)?

  - intent: inform_name
    examples: |
      - [Todd Bryant](PER)
      - [John](PER)
      - Меня зовут [Tohsaka](PER)
      - Меня зовут [Сайбер](PER)
      - Мое имя [Билли Ли](PER)
      - [Рин Тосака](PER)
      - [Мегумин](PER)
      - Я [Арчер](PER)
      - [Emiya Shirou](PER)
      - [Leonid Sorkin](PER)
      - [Raph Lee](PER)
      - [АААА](PER)

  - intent: confirm_name
    examples: |
      - [Леонид](PER)
      - [Леонид Соркин](PER)

  - intent: inform_reason
    examples: |
      - Обсудить сочинение
      - Я хочу поговорить о моей оценке

  - intent: inform_time
    examples: |
      - Будет [15:00](TIME) работать?
      - [12:00](TIME)
      - [12](TIME)
      - В [8 вечера](TIME)
      - В [11 утра](TIME)

  - intent: supply_meeting_info
    examples: |
      - Меня зовут [Леонид](name). В [10 утра](time).
      - Меня зовут [Leonard](name). В [11 вечера](time).
      - Меня зовут [Howard](name). В [6 утра](time).
      - Меня зовут [Раджеш](name). В [2](time).
      - Меня зовут [Фред](name). В [4 утра](time).
      - Меня зовут [Джордж](name). В [9 вечера](time).
      - Меня зовут [Рон](name). В [3](time).
      - Меня зовут [Harry](name). В [12 вечера](time).
      - Я [Тодд](name).
      - Я [Megan](name).
      - Я [Roy](name).
      - Я [Борис](name).
      - Я [Александр](name).
      - Я [Максим](name).
      - Я [Billy](name).
      - Я [Alex](name).
      - [Адуч](name), в [4 вечера](time).
      - [Махмуч](name), в [2 утра](time).
      - [Ронан](name), в [1 вечера](time).
      - [Тор](name), в [6:00 pm](time).
      - [Tony](name), в [7:00 am](time).
      - [Steven](name), в [8 утра](time).
      - [Peter](name), в [9 вечера](time).
      - [Рокета](name), в [3](time).

  - intent: out_of_scope
    examples: |
      - Я хочу заказать еду.
      - Что 12 + 122´
      - Насколько высоко слишком высоко?
      - В чем смысл жизни?
