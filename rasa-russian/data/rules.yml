version: "2.0"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
  - rule: Say "you are welcome" every time, someone says thank you.
    steps:
      - intent: gratitude
      - action: utter_welcome

  - rule: When someone asks "what can you do" reply
    steps:
      - intent: ask_features
      - action: utter_features
  # - rule: out-of-scope
  #   steps:
  #     - intent: out_of_scope
  #     - action: utter_out_of_scope
  - rule: Single stage fallback | ask user to choose what they meant
    steps:
      - intent: nlu_fallback
      - action: action_default_ask_affirmation

  - rule: Single stage fallback | call default fallback if user is not ok
    steps:
      - action: action_default_ask_affirmation
      - intent: out_of_scope
      - action: action_default_fallback

  - rule: Follow path where location entity not included in dialogue if we do not have it.
    condition:
      - slot_was_set:
          - name: null
    steps:
      - intent: inform_name
      - action: action_handle_provided_info
  - rule: Follow path where
    condition:
      - slot_was_set:
          - time: null
    steps:
      - intent: inform_time
      - action: action_handle_provided_info
