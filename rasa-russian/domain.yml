version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - supply_meeting_info:
      use_entities: true
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - gratitude:
      use_entities: true
  - inform_name:
      use_entities: true
  - inform_time:
      use_entities: true
  - nlu_fallback:
      use_entities: true
entities:
  - PER
  - time
slots:
  PER:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_meeting_info:
    - text: Как вас зовут и во сколько вы хотите встретится?
  utter_ask_for_time:
    - text: Во сколько вы хотите встретится?
  utter_ask_for_name:
    - text: Как вас зовут?
  utter_please_rephrase:
    - text: Простите, я не совсем понял. Не могли бы вы перефразировать?
  utter_out_of_scope:
    - text: Извините, я не могу обработать этот запрос.
  utter_greet:
    - text: Привет!
  utter_happy:
    - text: Отлично!
  utter_goodbye:
    - text: Пока-пока!
  utter_help:
    - text: Чем вам помочь?
  utter_welcome:
    - text: Не за что!
  utter_default:
    - text: Извините, я не понял. Вы можете перефразировать?
  utter_confirm_meetings:
    - text: Ваша встреча на имя {PER} произойдет в {time}.
actions:
  - action_confirm_name
  - action_handle_provided_info
e2e_actions: []
