version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - supply_meeting_info:
      use_entities: true
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - gratitude:
      use_entities: true
  - inform_name:
      use_entities: true
  - inform_time:
      use_entities: true
  - nlu_fallback:
      use_entities: true
  - dr_appointment:
      use_entities: true
  - inform_symptoms:
      use_entities: true
  - deny:
      use_entities: true
  - affirm:
      use_entities: true
entities:
  - PER
  - time
slots:
  PER:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  symptoms:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  medication:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  story:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_dr_form_symptoms:
    - text: У вас болит голова, болит горло или насморк?
  utter_ask_dr_form_medication:
    - text: Какие лекарства вы принимаете?
  utter_ask_fever:
    - text: У вас есть температура?
  utter_ask_sick_often:
    - text: Вы часто болеете?
  utter_ask_meeting_info:
    - text: Как вас зовут и во сколько вы хотите встретится?
  utter_ask_for_time:
    - text: Во сколько вы хотите встретится?
  utter_ask_for_name:
    - text: Как вас зовут?
  utter_please_rephrase:
    - text: Простите, я не совсем понял. Не могли бы вы перефразировать?
  utter_out_of_scope:
    - text: Извините, я не могу обработать этот запрос.
  utter_greet:
    - text: Привет!
  utter_happy:
    - text: Отлично!
  utter_goodbye:
    - text: Пока-пока!
  utter_help:
    - text: Чем вам помочь?
  utter_welcome:
    - text: Не за что!
  utter_default:
    - text: Извините, я не понял. Вы можете перефразировать?
  utter_confirm_meetings:
    - text: Ваша встреча на имя {PER} произойдет в {time}.
  utter_flu_diagnosis:
    - text: I will run a test, but I think you the flu.  Take this medicine if you have a strong fever.  Do not take it more than 4 times per day.  Drink plenty of water and rest as much as you can.  Goodbye.
  utter_cold_diagnosis:
    - text: I think you a slight cold.  You can pick up some cold medicine at the pharmacy for your symptoms. Get plenty of rest and come back and see me if you aren't better in a few days.  Goodbye.
  utter_allergies_diagnosis:
    - text: I think you have allergies.  Here is a prescription for the pharmacy if you are congested.  Try to avoid dust and mold.  It also helps if you can exercise frequently if you are congested.  Goodbye.
actions:
  - action_confirm_name
  - action_handle_provided_info
  - action_give_diagnosis
  - action_set_story_slot_as_dr
  - action_after_general_doctor_form
  - action_finish_doctor_form
forms:
  dr_form:
    required_slots:
      symptoms:
        - type: from_text
      medication:
        - type: from_text
e2e_actions: []
