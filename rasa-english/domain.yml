version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- ask_features:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- faq:
    use_entities: true
- gratitude:
    use_entities: true
- inform_reason_trip:
    use_entities: true
- inform_enjoy:
    use_entities: true
- inform_time:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- inform_location:
    use_entities: true
- confirm_location:
    use_entities: true
- supply_trip_info:
    use_entities: true
- gave_name:
    use_entities: true
entities:
- name
- location
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase it differently?
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_features:
  - text: The features are bla bla bla
  utter_greet:
  - text: Hello! How can I help?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Maybe this will make you feel better
  utter_did_that_help:
  - text: Did that help?
  utter_happy:
  - text: Great! Carry on.
  utter_iamabot:
  - text: I am a robot.
  utter_office_hours:
  - text: Professor's office hours are from 12:00 PM to 1:00 PM
  utter_welcome:
  - text: You are welcome
  utter_ask_enjoy:
  - text: Did you have fun?  What did you do?  How was the weather?  Do anything outdoors? 
  utter_ask_name:
  - text: What's your full name?
  utter_ask_location:
  - text: Where did you go?
  utter_ask_reason_trip:
  - text: Wow, I've never been to {location}.  What are some reasons for me to go?  I like to do things outdoors.  I also believe it's good to have a cultural experience when I travel.
  utter_ask_time:
  - text: What time do you want to meet?
  utter_confirm_trip:
  - text: Thanks for telling me about your {location} trip, {name}. I have to go but it was good talking to you.  See you.
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_initial_welcome:
  - text: Hi
  utter_ask_how_are_you:
  - text: How are you?
  utter_ask_trip:
  - text: I heard you went on trip.  Is that right?
  utter_confirm_location:
  - text: Sorry, I'm just a bot, can you just enter your location?
  utter_test1:
  - text: test1
  utter_test2:
  - text: test2
  utter_test3:
  - text: test3
  utter_ask_trip_info:
  - text: Hello! I heard you went on a trip.  Could you tell me your name and where you went?
  utter_acknowledge_no_info:
  - text: Sorry, you'll have to provide your information to proceed.
  utter_goodbye:
  - text: Thanks for your time!
  utter_ask_for_trip_location:
  - text: Thanks. Could you tell me where you went as well?
  utter_ask_for_name:
  - text: Thanks. Could you provide your name as well?
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
actions:
  - utter_unhappy
  - action_occupancy
  - utter_slots_values
  - action_default_ask_affirmation
  - action_default_fallback
  - action_confirm_location
  - utter_confirm_location
  - utter_test1
  - utter_test2
  - utter_test3
  - action_handle_provided_info
  - action_default_fallback
  - action_default_ask_affirmation 
